<div ajax-load-derective class="overlay-wrapper" style="display: none">
  <div class="overlay"><i class="fas fa-3x fa-sync-alt fa-spin"></i></div>
</div>

<div class="text-center">

  <div *ngIf="errorMessage != null" class="alert alert-danger alert-dismissible">
    <h4>{{ errorMessage }}</h4>
  </div>
  <div *ngIf="successMessage != null" class="alert alert-success alert-dismissible">
    <h4>{{ successMessage }}</h4>
  </div>

  <form class="form-signin" [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <app-input-text-component errorMessage="Campo obrigatório e a partir de 3 catacteres" label="Username">
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required autofocus>
    </app-input-text-component>

    <app-input-password-component errorMessage="Campo obrigatório e a partir de 3 catacteres" label="Password">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
    </app-input-password-component>

    <div class="input-group mb-3">
      <div class="icheck-primary">
        <input type="checkbox" id="remember">
        <label for="remember">
          Remember Me
        </label>
      </div>
    </div>

    <div class="input-group mb-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>


    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
  <div *ngIf="formLogin.errors?.username">error</div>
</div>
